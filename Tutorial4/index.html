<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1 align="center">Tutorial 4</h1>

    <h2>Question 1</h2>
    <h2>Image Searching Website</h2>

    <form action="" method="post">
        <label for="IMAGE">Search your Image here : </label>

        <input type="submit" value="Search">

        <br><br><br>

        <a href="https://www.google.co.in/">For more click here</a>

    <hr>
    <form action="" method="post">
        <label for="">Feedback Form: </label><br>
        <label for="name">Name: </label><br>
        <input type="text" name="name"><br>
        <label for="date">Date: </label><br>
        <input type="date" name="date" id="date"><br>
        <label for="comment">Comment: </label><br>
        <textarea name="comment" id="comment" cols="50" rows="5"></textarea><br><br>
        <input type="submit" value="Submit">
    </form>
    <br><br><br>

    <h2>Question 2</h2>
    <form action="" method="post">
        <label for="fname">Firstname:</label>
        <input type="text" name="fname"><br><br>
        <label for="mname">Middlename: </label>
        <input type="text" name="mname"><br><br>
        <label for="lname">Lastname:</label>
        <input type="text" name="lname"><br><br>

        <label for="course">Course: </label>
        <select name="course" id="course" >
            <option value="" hidden>Course</option>
            <option value="">BCA</option>
            <option value="">BBA</option>
            <option value="">B. Tech</option>
            <option value="">MBA</option>
            <option value="">MCA</option>
            <option value="">M. Tech</option>
        </select><br>

        <label for="">Gender:</label><br>
        <input type="radio" name="gender" id="male" value="Male">
        <label for="male">Male</label><br>
        <input type="radio" name="gender" id="female" value="Female">
        <label for="female">Female</label><br>
        <input type="radio" name="gender" id="other" value="Other">
        <label for="other">Other</label><br>

        <label for="phone">Phone: </label>
        <input type="tel" size="2" value="+91">
        <input type="tel" name="phone" id="phone"><br><br>

        <label for="address">Address</label><br>
        <textarea name="add" id="add" cols="50" rows="5"></textarea><br><br>

        <label for="email">Email: </label>
        <input type="email" name="email" id="email"><br><br>
        <label for="pass">Password:</label>
        <input type="password" name="pass" id="pass"><br><br>
        <label for="pass2">Re-type password: </label>
        <input type="password" name="pass2" id="pass2"><br><br>
        <input type="submit" value="Submit">
    </form>
    <br><br><br>

    <h2>Question 3</h2>
    
    <form action="" method="post" align="center" autocomplete="on" style="border: 2px solid grey; width: 600px;">
        <h3>Employee Details</h3>
        <label for="id">Id: </label>
        <input type="text" required placeholder="Enter Id"><br><br>

        <label for="name">Name: </label>
        <input type="text" required placeholder="Enter Name"><br><br>

        <label for="">Gender: </label>
        <input type="radio" name="gender" id="male" required>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" required>
        <label for="female">Female</label><br><br>

        <label for="designation">Designation:</label>
        <select name="designation" id="designation" required>
            <option value="" hidden selected>Select Designation</option>
            <option value="Manager">Manager</option>
            <option value="Employee">Employee</option>
            <option value="Intern">Intern</option>
        </select><br><br>

        <label for="Salary">Salary</label>
        <input type="number" name=Salary" id="Salary" required placeholder="Enter Salary"><br><br>

        <input type="submit" value="Submit"><br><br>
    </form>
    <br><br><br><br><br>
</body>
</html>
