<html lang="en">
<head>

    <title>Forms</title>
</head>
<body>
    <!-- select tag -->
     <h3>Select Tag</h3>
    <form action="">
        <p>
            <label for="">
                With size=1
                <select name="groceries" id="" size="2" multiple>  
                    <option value="">milk</option>
                    <option value="">cheese</option>
                    <option value="">eggs</option>
                    <option value="">bread</option>
                </select>
            </label>
        </p>
        <br>
        <br>

        <h3>Textarea</h3>
        <p>
            <textarea name="msg" id="" rows="5" cols="50" wrap="hard">Enter your message here</textarea>
        </p>
        <br><br>

        
        <h3>Submit Button and Reset Button</h3>
        <p>       
            <input type="submit" value="Register" name="submit">
            <input type="reset" value="Clear" name="clear">
        </p>
    </form>
</body>
