<body align="">
    <!-- select tag -->
     <h3>Select Tag</h3>

        </p>
        <br>
        <br>

        <h3>Textarea (Use of placeholder)</h3>
        <p>
            <textarea name="msg" id="" rows="5" cols="50" wrap="hard" placeholder="Enter your messege here"></textarea>
        </p>
        <br><br>

        
        <h3>Submit Button and Reset Button</h3>
        <p>       
            <input type="submit" value="Register" name="submit">
            <input type="reset" value="Clear" name="clear">
        </p>

        <br><br>

        <h3>Some more input types</h3>

            <label for="">Color</label>
            <input type="color" name="" id=""><br><br>

            <label for="">Date</label>

            <h4>Required attribute</h4>

            <label for="">Range</label>

            <label for="">Search</label>

            <label for="">Time</label>
            <input type="time" name="" id=""><br><br>

            <label for="">URL</label>
            <input type="url" name="" id=""><br><br>

            <label for="">Week  </label>
            <input type="week" name="" id=""><br><br>

            <h4>Auto focus</h4>
            <label for="">Telephone  </label>
            <input type="tel" name="" id="" autofocus>
        </p>
        <br><br>

        <!-- datalist -->
        <h4>Data List</h4>
        <p>
            <label for="txtlist">BIRTH MONTH : </label>
            <input type="text" id="txtlist" placeholder="Select a Week" list="week">
            <datalist id="week">
                <option value="Monday"></option>
                <option value="Tuesday"></option>
                <option value="Wednesday"></option>
                <option value="Thursaday"></option>
                <option value="Friday"></option>
                <option value="Saturday"></option>
                <option value="Sunday"></option>
            </datalist>
        </p>

    </form>
