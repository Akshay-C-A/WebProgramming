<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border="border" align="center">
        <caption>Life Expectancy By Current Age</caption>
        <thead>
            <tr>
                <th colspan="2">65</th>
                <th colspan="2">35</th>
                <th colspan="2">20</th>
            </tr>
            <tr>
                <th>Men</th>
                <th>Women</th>
                <th>Men</th>
                <th>Women</th>
                <th>Men</th>
                <th>Women</th>
            </tr>
        </thead>
            <tr>
                <td>82</td>
                <td>85</td>
                <td>78</td>
                <td>82</td>
                <td>77</td>
                <td>81</td>
            </tr>
    </table>

    <br><br>

    <table border="border" align="center" cellspacing="5">
        <caption>A more complex sample table</caption>
        <thead >
            <tr>
                <th rowspan="2"><img src="camel.png" alt="camel.png" width="150" height="150"></th>
                <th colspan="4">Camelid comparison <br> Approximate as of 6/2011</th>
            </tr>
            <tr>
                <th># of humps</th>
                <th>Indigenous region</th>
                <th>Spits?</th>
                <th>Produces wool?</th>
            </tr>
            
            <tr>
                <th>Camels (bactrian)</th>
                <td>2</td>
                <td>Africa/Asia</td>
                <td>Yes</td>
                <td>Yes</td>
            </tr>

            <tr>
                <th>Llamas</th>
                <td>1</td>
                <td>Andes Mountains</td>
                <td>Yes</td>
                <td>Yes</td>
            </tr>
        </thead>
    </table>
</body>
</html>
