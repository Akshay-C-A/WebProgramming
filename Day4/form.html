<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="" method="post">
        <table align="center" border="5" cellpadding="4" width="500" >
            <tr>
                <th>Name</th>
                <th colspan="2"><input type="text" name="fname" size="50" maxlength="5"></th>
            </tr>
            <tr>
                <th>Password</th>
                <th colspan="2"><input type="hidden" name="password" ></th>
            </tr>
            <tr>
                <th>Hobbies</th>
                <th><input type="checkbox" name="hobbies" value="TV" checked="checked">TV</th>
                <th><input type="checkbox" name="hobbies" value="Football">Football</th>
            </tr>
            <tr>
                <th>Gender</th>
                <th><input type="radio" name="gender" value="Male" >Male</th>
                <th><input type="radio" name="gender" value="Female">Female</th>
            </tr>
        </table>
    </form>
</body>
</html>
